<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card - Miss Diana</title>
    
    <!-- Fuente divertida desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

            margin: 0;

        }

        .card {

            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h1 {
            color: #ff6699;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .card p {
            color: #ff9966;
            font-size: 1.2em;
        }

        .image {
            width: 100px; /* Imagen m√°s peque√±a para pantallas m√≥viles */
            height: 100px;
            margin: 20px auto;

            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: 5px solid #ffcc66;
        }

        .contact-info {
            margin-top: 10px;
            font-size: 1em;
            color: #ff6699;
        }

        .contact-info p:hover {
            color: #ffcc66;
        }

        .footer {
            margin-top: 20px;
            color: #66ccff;
            font-size: 0.9em;
        }

        .english-words {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff6699;
        }

        .whatsapp-link {
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .whatsapp-link:hover {
            background-color: #1da851;
        }

        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Media query para pantallas peque√±as */
        @media (max-width: 600px) {
            .card {
                padding: 20px;
                width: 95%;  /* Ancho mayor en m√≥viles */
            }

            .card h1 {
                font-size: 2em; /* T√≠tulo m√°s peque√±o */
            }

            .card p {
                font-size: 1em;  /* Texto m√°s ajustado */
            }

            .image {

</head>
<body>

</body>
</html>
